        <nav class="navbar navbar-dark" style="background-color: #5877d6;">

        <div class="container-fluid">
            <div class="row">
    
                <div class="col-md-2">
                    <h3 style="text-align:center">Alta del paciente</h3>
    
                    <form action="#">
                        <div class="form-group ">
                            <label for="Input0">Numero de expediente</label>
                            <input type="text " class="form-control " id="Input0" placeholder="Numero de expediente">
                        </div>
                        <div class="form-group ">
                            <label for="Input1">Nombre del paciente</label>
                            <input type="text " class="form-control " id="Input1" placeholder="Nombre del paciente">
                        </div>

                        <div class="form-group">
                            <label for="Input2">Edad</label>
                            <input type="text" class="form-control" id="Input2" placeholder="Edad">
                        </div>

                        <div class="form-group">
                            <label for="Input3">Correo Electronico</label>
                            <input type="email" class="form-control" id="Input3"  placeholder="Correo Electronico">
                        </div>

                        <div class="form-group">
                            <label for="Input4">Telefono</label>
                            <input type="text" class="form-control" id="Input4"  placeholder="Telefono">
                        </div>

                        <div class="form-group">
                            <label for="Input5">Direccion</label>
                            <input type="text" class="form-control" id="Input5"  placeholder="Direccion">
                        </div>

                        <div class="form-group ">
                            <label for="Input6">Presion</label>
                            <select class="form-control " id="Input6">
                                <option value="selecciona">selecciona</option>
                                <option value="Alta">Alta</option>
                                <option value="Baja">Baja</option>
                                <option value="Normal">Normal</option>
                            </select>
                        </div>


                            <div class="form-group ">
                                <label for="Input7">Diabetes</label>
                                <select class="form-control " id="Input7">
                                    <option value="selecciona">selecciona</option>
                                    <option value="Si">Si</option>
                                    <option value="No">No</option>
                                </select>
                            </div>


                                <div class="form-group ">
                                    <label for="Input8">Alergias</label>
                                    <select class="form-control " id="Input8">
                                        <option value="selecciona">selecciona</option>
                                        <option value="Si">Si</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>

                                <div class="form-group ">
                                    <label for="Input9">Nacionalidad</label>
                                    <select class="form-control " id="Input9">
                                        <option value="selecciona">selecciona</option>
                                        <option value="Mexicana">Mexicana</option>
                                        <option value="Extranjero">Extranjero</option>
                                    </select>
                                </div>

                    <button type="submit " class="btn btn-primary" onclick="agregar()">Guardar</button>
                    <button type="reset " class="btn btn-secondary" onclick="borrar()">Borrar</button>
                    </form>
                </div>
                    <div class="col-md-8">
                        <h3 style="text-align:center">Lista de pacientes</h3>
        
                        <table class="table table-hover">
                            <thead>
                              <tr>
                                <th scope="col">No. Expediente</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Edad</th>
                                <th scope="col">Direccion</th>
                                <th scope="col">Telefono</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Presion</th>
                                <th scope="col">Diabetes</th>
                                <th scope="col">Alergias</th>
                                <th scope="col">Nacionalidad</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                              </tr>
                            </thead>
                            <tbody id='Table1'>        
                            </tbody>
                          </table>
